<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">Fianna-Finn and will give them all back to you again.”</p><p>“I agree to that,” said Goll, and he untied her straps. The harridan did as she had promised, and in a short time Fionn and Oisi’n and Oscar and Cona’n were released, and after that all the Fianna were released.</p><hr class="section"></div> </div>
