<div class="leaf flex"><div class="inner justify"><p>“I will not hurt any of these people until you return,” he said.</p><p>Fionn then set out towards Tara of the Kings, for he thought Caelte mac Romin would surely be there; “and if he is not there,” said the champion to himself, “then I shall find him at Cesh Corran of the Fianna.”</p><hr class="section"></div> </div>
